<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {
      --primary-color: #ea2a33;
    }
  </style>
  <title>QuickBook - Appointment Scheduled</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
</head>
<body class="bg-gray-50" style='font-family: "Spline Sans", sans-serif;'>
  <div class="flex min-h-screen items-center justify-center bg-gray-50 p-4">
    <div class="w-full max-w-md rounded-2xl bg-white p-8 text-center shadow-lg" style="--tw-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05); --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color), 0 4px 6px -4px var(--tw-shadow-color);">
      <div class="mb-6 flex justify-center">
        <div class="flex h-20 w-20 items-center justify-center rounded-full bg-blue-100 text-blue-600">
          <span class="material-symbols-outlined text-5xl"> check </span>
        </div>
      </div>
      <h1 class="mb-4 text-3xl font-bold text-gray-800">
        Your appointment is scheduled!
      </h1>
      <!-- <p class="mb-4 text-gray-600">We've sent a notification t and a calendar invite to your email address.</p> -->

      <!-- Appointment details will be injected here -->
      <div id="appointment-details" class="mb-6 text-left text-gray-700 space-y-2 bg-gray-50 p-4 rounded-lg"></div>

      <button id="dashboardBtn" class="flex w-full items-center justify-center rounded-xl bg-blue-600 px-6 py-3 text-lg font-semibold text-white shadow-md transition-all duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
        Refresh
      </button>
    </div>
  </div>

  <script type="module">
    import { getAppointmentsForUser } from '../js/appointmentApi.js';

    async function loadAppointment() {
      const urlParams = new URLSearchParams(window.location.search);
      const appointmentId = urlParams.get('appointment');
      if (!appointmentId) return;

      try {
        const res = await getAppointmentsForUser(appointmentId);

        if (res?.message) {
          const details = res.message;
          const detailsDiv = document.getElementById("appointment-details");

          detailsDiv.innerHTML = `
            <p><strong>Your Name:</strong> ${details.customerName}</p>
            <p><strong>Appointment With </strong></p>
            <p><strong>Email:</strong> ${details.user.email}</p>
            <p><strong>Full Name:</strong> ${details.user.fullname}</p>
            <p><strong>Date:</strong> ${new Date(details.appointmentDate).toLocaleDateString()}</p>
            <p><strong>Time:</strong> ${details.slotTime}</p>
            <p><strong>Status:</strong> ${details.status}</p>
          `;
        }
      } catch (err) {
        console.error("Error fetching appointment:", err);
      }
    }

    document.getElementById("dashboardBtn").addEventListener("click", () => {
      window.location.reload();
    });

    // Load details on page load
    loadAppointment();
  </script>
</body>
</html>
